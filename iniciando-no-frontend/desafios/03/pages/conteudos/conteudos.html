<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Conteúdos | Rocketseat</title>

<body>

    <header>
        <div class="links">
            <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
            <a href="mailto:elisio741@hotmail.com">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="/pages/conteudos/conteudos.html">Conteúdos</a>
            <a href="/pages/sobre/sobre.html">Sobre</a>
        </div>
    </header>

    <div class="container">

        <div class="cards">
            <div id="starter" class="card">
                <div class="number">
                    <p class="one">01</p>
                </div>

                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Starter Imagem">
                
                <p><span class="purple">Torne-se um programador desejado</span> no mercado com esses cursos gratuitos</p>
            </div>

            <div id="launchbase" class="card">
                <div class="number">
                    <p class="two">02</p>
                </div>

                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="LauchBase Imagem">
                
                <p><span class="orange">Domine programação do zero</span> e tenha acesso as melhores oportunidades do mercado</p>
            </div>

            <div id="gostack" class="card">
                <div class="number">
                    <p class="three">03</p>
                </div>

                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="GoStack Imagem">
                
                <p><span class="green">Treinamento imercivo</span> nas tecnologias mais modernas de desenvolvimento web e mobile</p>
            </div>
        </div>

    </div>     
    
    <div class="modal-overlay">
        <div class="modal">
            <div class="close-modal">
                <i class="material-icons">close</i>
            </div>

            <div class="content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
