<div class="item">
    <div>Avatar URL</div>
    <input type="url" name="avatar_url" value="{{ teacher.avatar_url }}" placeholder="http://">
</div>

<div class="item">
    <div>Professor</div>
    <div>
        <input type="text" name="name" value="{{ teacher.name }}" placeholder="nome completo">
    </div>
</div>
<div class="item">
    <div>Data de nascimento</div>
    <div>
        <input type="date" name="birth_date" value="{{ teacher.birth_date }}">
    </div>
</div>
<div class="item">
    <div>Grau de escolaridade</div>
    <div>
        <select name="education_level">
            <option value="" selected disabled>Selecione</option>
            <option value="highschool" {% if teacher.school == 'highschool' %} selected {% endif %}>Ensino Médio Completo</option>
            <option value="higher" {% if teacher.school == 'higher' %} selected {% endif %}>Ensino Superior Completo</option>
            <option value="master" {% if teacher.school == 'master' %} selected {% endif %}>Mestrado</option>
            <option value="doctorate" {% if teacher.school == 'doctorate' %} selected {% endif %}>Douturado</option>
        </select>
    </div>
</div>
<div class="item">
    <div>Tipo de aula</div>

    <div>
        <div class="label-group">
            <label for="className01">Presencial</label>
            <input type="radio" name="class_type" value="presential" {% if teacher.classType == 'presential' %}
            checked
            {% endif %}
            >
        </div>
        <div class="label-group">
            <label for="className02">À Distância</label>
            <input type="radio" name="class_type" value="distance" {% if teacher.classType == 'distance' %}
            checked
            {% endif %}
            >
        </div>
    </div>    
</div>
<div class="item">
    <div>Área de atuação</div>
    <div>
        <input type="text" name="subjects_taught" value="{{ teacher.subjects_taught }}" placeholder="digite o serviço oferecido...">
    </div>
</div>
