{% extends "layout.html" %}

{% block content %}

    <header>
        <div class="links">
            <a href="/">Sobre</a>
            <a href="/portifolio">Aulas</a>
        </div>
    </header>

    <div id="wrapper">
        <img src="{{ about.avatar_url }}" alt="imagem de {{ about.name }}">

        <h1>{{ about.name }}</h1>
        <h2>{{ about.role }}</h2>

        <p>{{ about.description }}</p>
    </div>

    <div id="links-footer" class="links">
        
        {% for link in about.link %}
        <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
        {% endfor %}

    </div>

{% endblock content %}
